<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
        }

        .suggestions-list {
            border: 1px solid #ccc;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            width: calc(100% - 20px); /* Adjust width */
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0; /* Highlight on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Game</h1>
    <form th:action="@{/games/edit}" th:object="${game}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Game Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="progress">Progress (0-100%):</label>
            <input type="number" id="progress" th:field="*{progress}" min="0" max="100" class="form-control" required>
        </div>
        <div class="form-group" id="appidGroup" style="display:none;">
            <label for="appid">APP ID (Optional)</label>
            <input type="text" id="appid" th:field="*{appid}" class="form-control" readonly>
        </div>
        <div class="form-group" style="display:none;">
            <label for="headerImage">Game Header Image:</label>
            <input type="text" id="headerImage" th:field="*{headerImageUrl}" class="form-control" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="/games" class="btn btn-secondary back-link">Back to List</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
